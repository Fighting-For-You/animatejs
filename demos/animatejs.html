<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>css3动画组件</title>
<link rel="stylesheet" type="text/css" href="../src/css/base.css" />
<link rel="stylesheet" type="text/css" href="../src/css/animate.css" />
<link rel="stylesheet" type="text/css" href="animatejs.css" />
<script src="../src/jslib/require.js"></script>
</head>
<body>
<section id="animatejs" class="animatejs">11111111111111111111111111111</section>
<section class="animatejs gaga">2222222222222222222</section>
<script>
require(['animatejs'], function(){
    var Animatejs = require('animatejs');
	new Animatejs([
        ['.gaga', 'bounceInDown', 1.6],
        ['#animatejs', 'bounceInDown', 1.7]
    ]);
});
require.config({
    paths: {
        "animatejs": "../build/animatejs"
    }
});
</script>
</body>
</html>
